{% load static %}
{% load compress %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static '/main.scss' %}">
    {% endcompress %}
  </head>
  <body class = "{% block body_class %}{% endblock %}">
    {% include "header.html" %} 
    <div class="main">
      <section class='description'>
      {% block content %}

      {% endblock %}
      </section>
    </div>
    {% include "footer.html" %} 
    </body>
</html>
